<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search videos, audio...">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="media-player-container">
                <div class="video-container">
                    <video id="video-player" controls>
                        <source id="video-source" type="video/mp4">
                        Your browser doesn't support HTML5 video.
                    </video>
                    <audio id="audio-player" controls style="display: none;">
                        <source id="audio-source" type="audio/mp3">
                        Your browser doesn't support the audio element.
                    </audio>
                </div>
                <div class="media-info">
                    <h2 id="media-title">Media Title</h2>
                    <div id="media-duration">0:00 / 0:00</div>
                </div>
            </section>

            <section class="playlist-container">
                <div class="playlist-header">
                    <h3>Playlist</h3>
                    <div class="playlist-controls">
                        <button id="refresh-button" class="control-button">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button id="folder-button" class="control-button">
                            <i class="fas fa-folder-open"></i>
                        </button>
                    </div>
                </div>
                <ul id="playlist-items" class="playlist-items">
                    <!-- Playlist items will be inserted here -->
                </ul>
            </section>
        </main>
    </div>

    <script src="player.js"></script>
</body>
</html>
