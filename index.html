<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
        .search-bar {
            background-color: #2c3e50;
            padding: 15px;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-input {
            width: 60%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
        }
        .search-button {
            padding: 12px 25px;
            border: none;
            border-radius: 0 25px 25px 0;
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #c0392b;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .player {
            width: 68%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .playlist {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        .media-player {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            background-color: #000;
        }
        .media-metadata {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .media-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .media-duration {
            color: #7f8c8d;
            font-size: 14px;
        }
        .btn {
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 15px;
            background-color: #3498db;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .playlist-title {
            color: #2c3e50;
            font-weight: 600;
            margin: 0;
        }
        .playlist-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        .playlist-item:hover {
            background-color: #f8f9fa;
        }
        .playlist-item.active {
            background-color: #e3f2fd;
            border-left: 3px solid #3498db;
        }
        .file-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        .file-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-duration {
            color: #7f8c8d;
            font-size: 12px;
            margin-left: 10px;
        }
        .no-media {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }
        .playlist::-webkit-scrollbar {
            width: 8px;
        }
        .playlist::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .playlist::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 10px;
        }
        .playlist::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            .player, .playlist {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search videos, audio...">
        <button class="search-button">Search</button>
    </div>
    <div class="container">
        <div class="player">
            <video id="video-player" class="media-player" controls>
                <source id="video-source" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <audio id="audio-player" style="display: none;" controls>
                <source id="audio-source" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <div class="media-metadata">
                <h3 class="media-title" id="media-title">Media Title</h3>
                <p class="media-duration" id="media-duration">Duration: 00:00</p>
            </div>
        </div>
        <div class="playlist">
            <div class="playlist-header">
                <h5 class="playlist-title">Playlist</h5>
                <div>
                    <button id="pick-folder" class="btn" style="margin-right: 8px;">
                        <i class="fas fa-folder-open"></i> Folder
                    </button>
                    <button id="refresh-playlist" class="btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
            <ul id="playlist-list">
                <!-- Playlist items will be inserted here -->
            </ul>
        </div>
    </div>

    <script>
        // DOM Elements
        const videoPlayer = document.getElementById('video-player');
        const audioPlayer = document.getElementById('audio-player');
        const videoSource = document.getElementById('video-source');
        const audioSource = document.getElementById('audio-source');
        const mediaTitle = document.getElementById('media-title');
        const mediaDuration = document.getElementById('media-duration');
        const playlistList = document.getElementById('playlist-list');
        const refreshButton = document.getElementById('refresh-playlist');
        const pickFolderButton = document.getElementById('pick-folder');
        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
        
        // GitHub Pages base path configuration
        const GITHUB_PAGES_BASE = window.location.pathname.includes('Tube') 
            ? '/Tube/'  // If your repo is named "Tube"
            : '/';      // If files are in root

        // Explicit list of media files in your repository
        const MEDIA_FILES = [
            {
                name: "Kevadyacha Paan Tu",
                path: "Kevadyacha_Paan_Tu.mp4",
                type: "video",
                extension: ".mp4"
            },
            {
                name: "Namani Shamisha",
                path: "Namani_Shamisha.mp4", 
                type: "video",
                extension: ".mp4"
            },
            {
                name: "Els Phool TDM Bhauzao Ka",
                path: "Els_Phool_TDM_Bhauzao_Ka.mp4",
                type: "video",
                extension: ".mp4"
            },
            {
                name: "Raam Savenge Swati Mishra Bhajan",
                path: "raam-savenge-swati-mishra-bhajan.mp3",
                type: "audio",
                extension: ".mp3"
            }
        ];

        let playlistItems = [];
        let currentMediaType = 'video';

        // Initialize the application
        const initializeApp = async () => {
            await loadMediaFiles();
            if (playlistItems.length > 0) {
                loadMedia(playlistItems[0].path, playlistItems[0].name, playlistItems[0].type);
            }
        };

        // Load media files - GitHub Pages compatible version
        const loadMediaFiles = async () => {
            playlistItems = [];
            
            // Test each media file to see if it exists
            for (const file of MEDIA_FILES) {
                const fullPath = GITHUB_PAGES_BASE + file.path;
                const exists = await testMediaFile(fullPath);
                
                if (exists) {
                    playlistItems.push({
                        name: file.name,
                        path: fullPath,
                        type: file.type,
                        extension: file.extension,
                        duration: "00:00"
                    });
                }
            }

            updatePlaylist();
        };

        // Test if a media file exists and is playable
        const testMediaFile = (filePath) => {
            return new Promise((resolve) => {
                const isAudio = filePath.toLowerCase().endsWith('.mp3');
                const testElement = document.createElement(isAudio ? 'audio' : 'video');
                testElement.preload = 'metadata';
                testElement.muted = true;
                
                const cleanup = () => {
                    testElement.removeEventListener('loadedmetadata', onLoad);
                    testElement.removeEventListener('error', onError);
                    testElement.src = '';
                };
                
                const onLoad = () => {
                    cleanup();
                    resolve(true);
                };
                
                const onError = () => {
                    cleanup();
                    resolve(false);
                };
                
                testElement.addEventListener('loadedmetadata', onLoad);
                testElement.addEventListener('error', onError);
                
                setTimeout(() => {
                    cleanup();
                    resolve(false);
                }, 2000);
                
                testElement.src = filePath;
            });
        };

        // Update the playlist UI
        const updatePlaylist = () => {
            playlistList.innerHTML = '';
            
            if (playlistItems.length === 0) {
                const noMedia = document.createElement('li');
                noMedia.className = 'no-media';
                noMedia.innerHTML = `
                    <i class="fas fa-music" style="font-size: 24px; margin-bottom: 10px;"></i><br>
                    No media files found.<br>
                    <small>Make sure files exist in your repository.</small>
                `;
                playlistList.appendChild(noMedia);
                return;
            }
            
            playlistItems.forEach((item, index) => {
                const playlistItem = document.createElement('li');
                playlistItem.className = 'playlist-item';
                if (index === 0) playlistItem.classList.add('active');
                
                const iconClass = item.type === 'audio' ? 'fa-file-audio' : 'fa-file-video';
                
                playlistItem.innerHTML = `
                    <i class="fas ${iconClass} file-icon"></i>
                    <span class="file-name">${item.name}</span>
                    <span class="file-duration">${item.duration}</span>
                `;
                
                playlistItem.addEventListener('click', () => {
                    document.querySelectorAll('.playlist-item').forEach(el => {
                        el.classList.remove('active');
                    });
                    playlistItem.classList.add('active');
                    loadMedia(item.path, item.name, item.type);
                });
                
                playlistList.appendChild(playlistItem);
            });
        };

        // Load a media file into the player
        const loadMedia = (mediaPath, title, type) => {
            // Hide both players first
            videoPlayer.style.display = 'none';
            audioPlayer.style.display = 'none';
            
            if (type === 'audio') {
                currentMediaType = 'audio';
                audioSource.src = mediaPath;
                audioPlayer.load();
                audioPlayer.style.display = 'block';
            } else {
                currentMediaType = 'video';
                videoSource.src = mediaPath;
                videoPlayer.load();
                videoPlayer.style.display = 'block';
            }
            
            mediaTitle.textContent = title;
            mediaDuration.textContent = 'Duration: 00:00';
            
            const player = type === 'audio' ? audioPlayer : videoPlayer;
            
            player.addEventListener('loadedmetadata', () => {
                const minutes = Math.floor(player.duration / 60);
                const seconds = Math.floor(player.duration % 60);
                const durationStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                mediaDuration.textContent = `Duration: ${durationStr}`;
                
                // Update duration in playlist
                const itemIndex = playlistItems.findIndex(item => item.path === mediaPath);
                if (itemIndex !== -1) {
                    playlistItems[itemIndex].duration = durationStr;
                    const durationElement = playlistList.children[itemIndex].querySelector('.file-duration');
                    if (durationElement) {
                        durationElement.textContent = durationStr;
                    }
                }
            });
            
            player.addEventListener('error', (e) => {
                console.error('Media loading error:', e);
                mediaTitle.textContent = `${title} (Error loading)`;
            });
        };

        // Folder picker button (for local use)
        pickFolderButton.addEventListener('click', async () => {
            if ('showDirectoryPicker' in window) {
                try {
                    pickFolderButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Selecting...';
                    pickFolderButton.disabled = true;
                    
                    const directoryHandle = await window.showDirectoryPicker();
                    
                    // Process files from local directory
                    playlistItems = [];
                    for await (const [name, handle] of directoryHandle.entries()) {
                        if (handle.kind === 'file') {
                            const extension = name.substring(name.lastIndexOf('.')).toLowerCase();
                            const isAudio = ['.mp3', '.wav', '.ogg'].includes(extension);
                            const isVideo = ['.mp4', '.avi', '.mov', '.mkv'].includes(extension);
                            
                            if (isAudio || isVideo) {
                                const file = await handle.getFile();
                                const url = URL.createObjectURL(file);
                                
                                playlistItems.push({
                                    name: name.replace(/\.[^/.]+$/, "").replace(/_/g, ' '),
                                    path: url,
                                    type: isAudio ? 'audio' : 'video',
                                    extension: extension,
                                    duration: "00:00"
                                });
                            }
                        }
                    }
                    
                    playlistItems.sort((a, b) => a.name.localeCompare(b.name));
                    updatePlaylist();
                    
                    if (playlistItems.length > 0) {
                        loadMedia(playlistItems[0].path, playlistItems[0].name, playlistItems[0].type);
                    }
                    
                    pickFolderButton.innerHTML = '<i class="fas fa-folder-open"></i> Folder';
                    pickFolderButton.disabled = false;
                } catch (error) {
                    console.log('Directory picker cancelled:', error);
                    pickFolderButton.innerHTML = '<i class="fas fa-folder-open"></i> Folder';
                    pickFolderButton.disabled = false;
                }
            } else {
                alert('File System Access API not supported in this browser.');
            }
        });

        // Refresh button
        refreshButton.addEventListener('click', async () => {
            refreshButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            refreshButton.disabled = true;
            
            await loadMediaFiles();
            
            refreshButton.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
            refreshButton.disabled = false;
        });

        // Search functionality
        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.toLowerCase();
            if (!searchTerm) {
                updatePlaylist();
                return;
            }
            
            const filteredItems = playlistItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );
            
            if (filteredItems.length === 0) {
                playlistList.innerHTML = `
                    <li class="no-media">
                        <i class="fas fa-search" style="font-size: 24px; margin-bottom: 10px;"></i><br>
                        No results found for "${searchTerm}"<br>
                        <small>Try a different search term</small>
                    </li>
                `;
            } else {
                playlistList.innerHTML = '';
                filteredItems.forEach(item => {
                    const playlistItem = document.createElement('li');
                    playlistItem.className = 'playlist-item';
                    
                    const iconClass = item.type === 'audio' ? 'fa-file-audio' : 'fa-file-video';
                    
                    playlistItem.innerHTML = `
                        <i class="fas ${iconClass} file-icon"></i>
                        <span class="file-name">${item.name}</span>
                        <span class="file-duration">${item.duration}</span>
                    `;
                    
                    playlistItem.addEventListener('click', () => {
                        loadMedia(item.path, item.name, item.type);
                    });
                    
                    playlistList.appendChild(playlistItem);
                });
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
